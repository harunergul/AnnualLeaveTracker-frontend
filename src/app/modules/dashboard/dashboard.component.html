<div class="animated fadeIn dashboard">
  <mat-card class="dashboard-item item-teal float-item" routerLink="/request-permission">
    <i class="material-icons dashboard-icon">person</i>
    <mat-card-header>
      <mat-card-title>
        <h1>Talepler</h1>
      </mat-card-title>
      <mat-card-subtitle># Talep oluşturma ve durumunu görme</mat-card-subtitle>
    </mat-card-header>
  </mat-card>

  <mat-card *ngIf="isAdmin" class="dashboard-item item-brown float-item" routerLink="/clients">
    <i class="material-icons dashboard-icon">verified_user</i>
    <mat-card-header>
      <mat-card-title>
        <h1>Onay Ekranı</h1>
      </mat-card-title>
      <mat-card-subtitle># Talep kabul ve red etme ekranı</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
